<script src="js/jquery-3.6.0.js"></script>
<!--
jQuery基本选择器
名称            用法                描述
ID选择器        $("#id");           获取指定id的元素
类选择器        $(".class");        获取同一类class的元素
标签选择器      $("element");       获取同一类标签的所有元素
并集选择器      $("#id,.class,div") 不同类型选择器使用逗号隔开，获取符合其中一个选择器的元素
交集选择器      $("div.redClass")   获取class为redClass的div元素
通配符选择器    $("*")              获取页面所有元素
-->

<script>
    $(function(){
        //使用ID选择器
        $('#slg').css('fontSize',40);

        //使用类选择器
        $(".tz").css("fontSize",30);

        //使用标签选择器
        $("li").css("backgroundColor","red");

        //使用并集选择器
        $(".csy,.wsy").css("backgroundColor","white ");

        //使用交集选择器
        $("li.nj").css("backgroundColor","green")
    })

</script>
