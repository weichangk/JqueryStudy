<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hiddenTest">
        <p>这是一个段落。</p>
        <p>这是另外一个段落。</p>
        <p style="display:none;">这是一个隐藏段落。</p>
        <div style="display:none;">这是隐藏的 div 元素。</div>
    </div>
    <hr>
    <div id="visibleTest">
        <h1>这是一个标题</h1>
        <p>这是一个段落。</p>
        <p>这是另外一个段落。</p>
        <p style="display:none">这是一个隐藏段落。 </p>        
    </div>
</body>
</html>
<script src="js/jquery-3.6.0.js"></script>
<!--
:hidden                     匹配所有不可见元素，或者type为hidden的元素
:visible                    匹配所有的可见元素
-->

<script>
    $(function(){
        //:hidden                     匹配所有不可见元素，或者type为hidden的元素
        $("#hiddenTest :hidden").show(3500);

        //:visible                    匹配所有的可见元素
        $("#visibleTest p:visible").css("background-color","yellow");
    })
</script>
