    <div id="sidebar">

        <ul>

        </ul>

</html>
<script src="js/jquery-3.6.0.js"></script>

<!--
名字                    功能                                                                
:even 和 :odd           匹配结果集中顺序为偶数或奇数的元素                          
:header                 匹配标题元素h1、h2、h3...
:not                    不匹配后面选择器的元素                                                
:eq(index)              匹配顺序号等于index的元素
:gt(index)              匹配顺序号大于index的元素
:lt(index)              匹配顺序号小于index的元素           
:first-child last-child only-child nth-child(index) 分别匹配第一个、最后一个、“独生子”元素、第index个子元素         
:has(p)                 匹配包含p元素的元素
:contains("xxx")        匹配包含xxx文本的元素
:empty                  匹配误内容的元素（如：<img>或<p>）
:parent                 匹配拥有子元素的元素
:hidden                 匹配不可见元素
:visible                匹配可见的元素
:animated               匹配处于动画过程中的元素
:lang
:focus
:root
:target
-->


<script>

    $(function(){
        //利用:even和:odd 筛选器生成条纹表格
        $("tr:even").css("background","#dedede");
        $("tr:odd").css("background","#ffffff");

        //为列表第一和最后一个元素设置样式
        $("ul li:first").css("border","none");
        $("ul li:last").css("border","none");
    })



</script>
